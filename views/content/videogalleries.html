<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="">
          <div class="row">
            <div class="col-xs-8 max-size">
              <div class="ionic-template mb30">
                <h4 class="pad20">Video Gallery</h4>
                <div class="row">
                  <div class="col-md-12">
                    <div class="home-slider form-background">
                      <div class="naming">
                        <h4 class="display-inline">Set Video Gallery</h4>
                        <div class="create-event float-right">
                          <button class="btn btn-primary create-btn" ui-sref="video-gallerydetail">Create Category</button>
                        </div>
                      </div>

                      <div class="image-picker">
                        <div dnd-list="lists" class="pt15">
                          <div class="image-set">
                            <div class="row" ui-sortable ng-model="lists">
                              <div class="drop-image col-xs-3" ui-sref="video-gallerydetail" ng-repeat="item in lists">
                                <div ng-click="open()" class="image-holder" ng-style="{'background-image': 'url({{item.image}})'}"></div>
                              </div>
                            </div>
                            <div class="clearfix"></div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
            </div>

          </div>
          <div class="col-xs-4">
            <div class="preivew">
              <div class="app-prview">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
