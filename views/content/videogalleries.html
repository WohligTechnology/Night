<div class="max-size">
   <div class="ionic-template mb30">
      <div class="pull-right ">
         <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
      </div>
      <h4 class="pad20">Video Gallery</h4>
      <div class="row">
         <div class="col-md-12">
            <div class="home-slider form-background">
               <div class="naming">
                  <h4 class="display-inline">Set Video Gallery</h4>
                  <div class="create-event float-right">
                     <button class="btn btn-primary btn-outline btn-small create-btn" ui-sref="video-gallerydetail">Create Category</button>
                  </div>
               </div>
               <div class="image-picker">
                  <div dnd-list="lists" class="pt15">
                     <div class="image-set">
                        <div class="row" ui-sortable="sortableOptions" ng-model="videogalleries">
                           <div class="drop-image col-xs-3" ui-sref="editvideo-gallerydetail({id:videogal._id})" ng-repeat="videogal in videogalleries">
                              <div class="image-holder">
                                 <img ng-src="{{videogal.image | uploadpath}}" alt="">
                                 <div class="caption">
                                    <p ng-if="videogal.title">{{videogal.title}}</p>
                                 </div>
                                 <div class="delete-image" ng-click="deleteVideo(videogal._id, $index); $event.stopPropagation();">
                                   <i class="ln ln-cross"></i>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="clearfix"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
