<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="">
          <div class="row">
            <div class="col-xs-8">
              <div class="ionic-template mb30">
                <h4 class="pad20">Configuration</h4>
                <div class="row">
                  <div class="col-md-12 form-background">
                    <!-- <div class="list">
                        <ul class="list-unstyled">
                          <li>
                            <a ui-sref="search">
                              <i class="ln-thumbs-up"></i> Search
                              <i class="ln-chevron-right right-arrow"></i>
                            </a>
                          </li>
                          <li>
                            <a ui-sref="social-feeds">
                              <i class="ln-magnifier"></i> Social Feeds
                              <i class="ln-chevron-right right-arrow"></i>
                            </a>
                          </li>
                          <li>
                            <a ui-sref="google-analytics">
                              <i class="ln-graph"></i> Google Analytics <i class="ln-chevron-right right-arrow"></i>
                            </a>
                          </li>
                        </ul>
                      </div> -->
                    <uib-accordion close-others="oneAtATime">
                      <uib-accordion-group is-open="status.open">
                        <uib-accordion-heading>
                          <i class="ln-magnifier"></i> Search <i class="right-arrow" ng-class="{'ln-chevron-right': status.isFirstOpen, 'ln-chevron-right down': !status.isFirstOpen}"></i>
                        </uib-accordion-heading>
                        <div class="search">

                          <h4>Configuration > Search</h4>
                          <label>Please Enable Search</label>
                          <form action="">
                            <div class="checkbox" ng-repeat="items in navigation">
                              <label>
                                <input type="checkbox" value="">{{items.name}}</label>
                            </div>
                            <div class="upload-img text-center">
                              <button class="btn btn-primary">Save</button>
                              <button class="btn btn-primary">Reset</button>
                            </div>
                          </form>
                        </div>
                      </uib-accordion-group>
                      <uib-accordion-group>
                        <uib-accordion-heading>
                          <i class="ln-thumbs-up"></i> Social Feeds <i class="right-arrow" ng-class="{'ln-chevron-right': status.open2, 'ln-chevron-right down': !status.open2}"></i>
                        </uib-accordion-heading>
                        <div class="soical-feeds">
                          <div class="ionic-template">
                            <div class="ionic-template">
                              <h4>Configuration > Social Feeds</h4>
                            </div>
                          </div>
                          <form action="">
                            <div class="form-group">
                              <label for="exampleInputName2">Facebook Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Facebook Page Url">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Twitter Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Twitter Page Url">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Instagram Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Instagram Page Url">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Google+ Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Google+ Page Url">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Youtube Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Youtube Page Url">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Tumblr Page Url</label>
                              <input type="text" class="form-control" id="exampleInputName2" placeholder="Tumblr Page Url">
                            </div>
                            <div class="upload-img text-center">
                              <button class="btn btn-primary">Save</button>
                              <button class="btn btn-primary">Cancel</button>
                            </div>
                          </form>
                        </div>
                      </uib-accordion-group>
                      <uib-accordion-group>
                        <uib-accordion-heading>
                          <i class="ln-graph"></i> Google Analytics <i class="right-arrow" ng-class="{'ln-chevron-right': status.open2, 'ln-chevron-right': !status.open2}"></i>
                        </uib-accordion-heading>
                        <div class="google-analytics">
                          <form action="">
                            <div class="ionic-template">
                              <h4>Configuration > Google Analytics </h4>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputName2">Google Analytics </label>
                              <textarea name="name" class="form-control" placeholder="Please enter the Google Analytics ID here"></textarea>
                            </div>
                            <div class="upload-img text-center">
                              <button class="btn btn-primary">Save</button>
                              <button class="btn btn-primary">Cancel</button>
                            </div>
                          </form>
                        </div>
                      </uib-accordion-group>
                    </uib-accordion>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="preivew">
                <div class="app-prview">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
