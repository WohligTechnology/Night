<div class="max-size">
  <div class="ionic-template mb30">
    <div class="pull-right pd20">
      <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
    </div>
    <h4 class="pad20">Audio Gallery <i class="fa fa-angle-right"></i> {{page.header}}</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="home-slider form-background">
          <div class="naming">
            <h4>{{page.header}}</h4>
          </div>
          <form action="" name="user">
            <div class="form-group">
              <label for="">Playlist Title</label>
              <input name="audioTitle" required ng-model="userForm.audioTitle" type="text" class="form-control" id="" placeholder="Photo Title">
              <div class="error-msg" ng-show="user.audioTitle.$error.required && user.audioTitle.$touched">Please Enter Playlist Title.</div>
            </div>

            <div class="form-group">
              <label for="">Status</label>
              <select ng-model="userForm.status" class="form-control">
                <option>Enable</option>
                <option>Disable</option>

              </select>
            </div>

            <div class="form-group">
              <label for="">Date</label>
              <p class="input-group">
                <input name="date" required type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userForm.date" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                  ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span class="input-group-btn">
             <button type="button" class="btn btn-default" ng-click="open1()"><i class="ln ln-calendar"></i></button>
             <div class="error-msg" ng-show="user.date.$error.required && user.date.$touched">Please Enter Date.</div>
           </span>
              </p>
            </div>
            <div class="img-upload">
              <label for="">Upload Image</label>
              <div class="slider-box">
                <h4 ng-if="isloading">Loading...</h4>
                <img ng-src="{{userForm.image|uploadpath}}" ng-if="userForm.image" >
                <!-- <img src="img/slider/s1.jpg" class="img-responsive"> -->
              </div>
              <upload-image ng-model="userForm.image" no-view></upload-image>
              <!-- <div class="btn-upload">
                <input type="file" id="exampleInputFile">
                <button class="btn btn-primary btn-outline btn-small">Upload Image</button>
              </div> -->
            </div>
            <div class="multiple-img">
              <label for="">Upload Audio</label>
              <div class="create-event pull-right">
                <button class="btn btn-primary btn-outline btn-small" ng-click="AudioEdit()">Upload Audio</button>
              </div>
              <div class="image-set">
                <div class="drop-image">
                  <a href=""> <img src="img/slider/s1.jpg"></a>
                </div>

              </div>
            </div>
            <div class="upload-img text-right">
              <button class="btn btn-primary btn-outline btn-small" ng-click="audioGallerySubmitForm(user)">Save</button>
              <a ui-sref="audio-galleries">
                <button class="btn btn-primary btn-outline btn-small" ui-sref="audio-galleries">Cancel</button>
              </a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
