<div class="max-size">
  <div class="ionic-template mb30">
    <div class="pull-right pd20">
      <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
    </div>
    <h4 class="pad20">Articles</h4>
    <div class="row">
      <div class="col-md-12">

        <div class="home-slider form-background">
          <div class="naming">
            <h4 class="display-inline">List Of Articles</h4>
            <div class="create-event float-right">
              <button class="btn btn-primary btn-outline btn-small create-btn" ui-sref="articledetail">Create</button>
            </div>
          </div>
          <div class="notification-list mt30">
            <div class="notification-table">
              <table class="table" ng-if="articledata.length>0">
                <thead>
                  <tr>
                    <th>
                      <div class="select">
                        <!-- <span>Select All</span> -->
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                          </label>
                        </div>
                      </div>
                    </th>
                    <th>
                      <span>Artical Title</span>
                    </th>
                    <th>
                      <span>Status</span>
                    </th>
                    <th>
                      <span>Artical Date</span>
                    </th>
                    <th>
                      <span>Action</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="article in articledata">
                    <td>
                      <div class="select-check">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                          </label>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span>{{article.name}}</span>
                    </td>
                    <td ng-if="article.status==0">
                      <span>Disable</span>
                    </td>
                    <td ng-if="article.status==1">
                      <span>Enable</span>
                    </td>
                    <td>
                      <span ng-if="article.date">{{article.date | date:'fullDate'}} </span>
                    </td>
                    <td>
                      <div class="action">
                        <a ui-sref="editarticledetail({id:article._id})"> <i class="ln-edit2 edit" tooltip-placement="top" uib-tooltip="Edit"></i></a>
                        <a ng-click="deleteArticle(article._id)"><i class="ln-trash2 delete"  tooltip-placement="top" uib-tooltip="Delete"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>

              </table>
              <p class="text-center list-unstyled grouplist" ng-if="!articledata || articledata.length==0">
                No Articles Yet
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
