<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="">
          <div class="row">
            <div class="col-xs-7">
              <div class="ionic-template">
                <h4>Events > Edit Event</h4>
                <div class="row">
                  <div class="col-md-8">
                    <div class="home-slider">
                      <div class="naming">
                        <h4>Edit events</h4>
                      </div>
                    </div>
                    <div class="google-login">
                      <div class="form-login">
                        <form action="">
                          <div class="form-group">
                            <label for="exampleInputName2">Event Title</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Event Title">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Venue</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Venue">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Content</label>
                            <textarea class="form-control" rows="3"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Date</label>
                            <p class="input-group">
                              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                                alt-input-formats="altInputFormats" />
                              <span class="input-group-btn">
             <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
           </span>
                            </p>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Time</label>
                            <input type="time" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="">Event Banner</label>
                            <div class="image-set">
                              <div class="uploaded-img">
                                <div class="slider-box">
                                  <a href="" ng-click="ImageEdit()"><img src="img/slider/s1.jpg" class="img-responsive"></a>
                                </div>
                              </div>
                            </div>

                          </div>
                          <div class="form-group">
                            <label for="">Event Video</label>
                            <div class="create-event pull-right">
                              <button class="btn btn-primary" ng-click="OpenVideo()">Upload Video</button>
                            </div>
                            <div class="image-set">
                              <div class="uploaded-img">
                                <div class="slider-box">
                                <a href="" ng-click="OpenVideo()">  <img src="img/slider/s1.jpg" class="img-responsive"></a>
                                </div>
                              </div>
                            </div>

                          </div>
                          <div class="upload-img text-center">
                            <button class="btn btn-primary">Upload Image</button>
                          </div>
                      </div>
                      <div class="upload-img text-center">
                        <button class="btn btn-primary">Save</button>
                        <button class="btn btn-primary">Cancel</button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="col-xs-5">
            <div class="preivew">
              <div class="app-prview">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
