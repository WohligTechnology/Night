<div class="max-size">
   <div class="ionic-template mb30">
      <h4 class="pad20">Events >
            {{page.header}}</h4>
      <div class="row">
         <div class="col-md-12">
            <div class="home-slider form-background">
               <div class="naming">
                  <div class="pull-right ">
                     <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
                  </div>
                  <h4>{{page.header}}</h4>
               </div>
               <div class="google-login paddingup">
                  <div class="form-login">
                     <form name="user">
                        <div class="form-group">
                           <label for="">Event Title</label>
                           <input name="name" required ng-model="userForm.name" type="text" class="form-control" id="" placeholder="Event Title">
                           <div class="error-msg" ng-show="user.name.$error.required && user.name.$touched">Please Enter Event Title.</div>
                        </div>
                        <div class="form-group">
                           <label for="">Venue</label>
                           <input name="venue" required ng-model="userForm.venue" type="text" class="form-control" id="" placeholder="Venue">
                           <div class="error-msg" ng-show="user.venue.$error.required && user.venue.$touched">Please Enter Venue.</div>
                        </div>
                        <div class="form-group" required>
                           <label for="">Content</label>
                           <textarea name="content" required ui-tinymce ng-model="userForm.content" class="form-control"></textarea>
                           <div class="error-msg" ng-show="user.content.$error.required && user.content.$touched">Please Enter Content.</div>
                        </div>
                        <div class="form-group mt25">
                           <label for="">Start Date</label>
                           <p class="input-group">
                              <input name="sdate" id="sdate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userForm.sdate" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                              ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                              <span class="input-group-btn calender-btn">
                                            <button type="button" class="btn btn-default" ng-click="open1()">
                                                <i class="ln-calendar3"></i>
                                            </button>
                                            <div class="error-msg" ng-show="user.sdate.$error.required && user.sdate.$touched">Please Enter Date.</div>
                                        </span>
                           </p>
                        </div>

                        <!-- {{userForm.stime}} -->
                        <div class="form-group mt25">
                           <label for="">Start Time</label>
                           <input name="stime" ng-model="userForm.stime" type="time" class="form-control">
                           <div class="error-msg" ng-show="user.stime.$error.required && user.stime.$touched">Please Enter Time.</div>
                        </div>
                        <div class="form-group mt25">
                           <label for="">End Date</label>
                           <p class="input-group">
                              <input name="edate" id="enddate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userForm.edate" is-open="popup10.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                              ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                              <span class="input-group-btn calender-btn">
                                            <button type="button" class="btn btn-default" ng-click="open10()">
                                                <i class="ln-calendar4"></i>
                                            </button>
                                            <div class="error-msg" ng-show="user.edate.$error.required && user.edate.$touched">Please Enter Date.</div>
                                        </span>
                           </p>
                        </div>
                        <!-- {{userForm.endTime}} -->
                        <div class="form-group mt25">
                           <label for="">End Time</label>
                           <input name="etime" ng-model="userForm.etime" type="time" class="form-control">
                           <div class="error-msg" ng-show="user.etime.$error.required && user.etime.$touched">Please Enter Time.</div>
                        </div>
                        <div class="form-group">
                           <label for="">Event Banner</label>

                           <div class="create-event float-right">
                              <upload-image ng-model="userForm.images" multiple no-view></upload-image>
                              <!-- <h2>{{userForm.images}}</h2> -->
                              <!-- <a class="btn btn-primary btn-outline btn-small create-btn">Upload Image</a> -->
                           </div>
                           <div class="image-set mt15" ng-if="userForm.images && userForm.images.length>0">
                              <div class="image-picker">
                                 <div dnd-list="lists" class="pt15">
                                    <div class="image-set">
                                       <div class="row" ui-sortable ng-model="lists">
                                          <div class="drop-image col-xs-3" ng-repeat="item in userForm.images">
                                             <div ng-click="open();" class="image-holder" ng-style="{'background-image': 'url({{item | uploadpath}})'}"></div>
                                          </div>
                                       </div>
                                       <div class="clearfix"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="" class="display-inline">Event Video</label>
                           <div class="create-event float-right">
                              <a class="btn btn-primary btn-outline btn-small create-btn">Upload Video</a>
                           </div>
                           <div class="image-set mt15">
                              <div class="image-picker">
                                 <div dnd-list="lists" class="pt15">
                                    <div class="image-set">
                                       <div class="row" ui-sortable ng-model="lists">
                                          <div class="drop-image col-xs-3" ng-repeat="item in lists">
                                             <div ng-click="open();" class="image-holder" ng-style="{'background-image': 'url({{item.image}})'}"></div>
                                          </div>
                                       </div>
                                       <div class="clearfix"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="upload-img text-center">
                           <button class="btn btn-primary btn-outline btn-small" ng-click="eventSubmitForm(user)">Save</button>
                           <!-- <button class="btn btn-primary btn-outline btn-small" ng-click="pop()">Save</button> -->
                           <toaster-container toaster-options="{'close-button': true,'position-class': 'toast-bottom-right'}"></toaster-container>
                           <!-- <a href="#/events"> -->
                           <button class="btn btn-primary btn-outline btn-small ml12" ui-sref="events">Cancel</button>
                           <!-- </a> -->
                        </div>
                     </form>
                  </div>
               </div>
               <!-- <div class="text-center" ng-show="formComplete">
                          <h3>Submitted Successfully, Thank You!</h3>
                      </div> -->
            </div>
         </div>
      </div>
   </div>
</div>
