<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8 max-size">
            <div class="ionic-template mb30">
              <h4 class="pad20">Article > {{page.header}}</h4>
              <div class="row">
                <div class="col-md-12">
                  <div class="home-slider form-background">
                    <div class="pull-right tuts"><a href="#" target="_blank">Tutorials</a></div>
                    <div class="naming">
                      <h4>{{page.header}}</h4>
                    </div>
                    <div class="google-login paddingup">
                      <div class="form-login">
                        <form action="" name="user">
                          <div class="form-group">
                            <label for="exampleInputName2">Article Title</label>
                            <input name="articleTitle" required ng-model="userForm.articleTitle" type="text" class="form-control" id="exampleInputName2" placeholder="Event Title">
                            <div class="error-msg" ng-show="user.articleTitle.$error.required && user.articleTitle.$touched">Please Enter Article Title.</div>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Status</label>
                            <select name="status" ng-model="userForm.status" class="form-control">
                              <option>Enable</option>
                              <option>Disable</option>

                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Content</label>
                            <textarea name="content" required ui-tinymce ng-model="userForm.content" class="form-control"></textarea>
                            <div class="error-msg" ng-show="user.content.$error.required && user.content.$touched">Please Enter Content.</div>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Date</label>
                            <p class="input-group">
                              <input name="date" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userForm.date" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
                                close-text="Close" alt-input-formats="altInputFormats" />
                              <span class="input-group-btn calender-btn">
             <button type="button" class="btn btn-default" ng-click="open1()"><i class="ln-calendar3"></i></button>
             <div class="error-msg" ng-show="user.date.$error.required && user.date.$touched">Please Enter Date.</div>
           </span>
                            </p>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">Image Upload</label>
                            <div class="noti-image">
                              <div class="img-box">
                                <img src="img/slider/s1.jpg">
                              </div>
                            </div>
                            <div class="btn-upload">
                              <input type="file" id="exampleInputFile">
                              <button class="btn btn-primary btn-outline btn-small">Upload Image</button>
                            </div>
                          </div>
                      </div>
                      <div class="upload-img text-center mar30">
                        <button class="btn btn-primary btn-outline btn-small" ng-click="submitForm(userForm,user)">Save</button>
                        <button class="btn btn-primary btn-outline btn-small ml12">Cancel</button>
                      </div>
                      </form>
                    </div>
                    <div class="text-center" ng-show="formComplete">
                      <h3>Submitted Successfully, Thank You!</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-xs-4">
            <div class="preivew">
              <div class="app-prview">

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
</section>
