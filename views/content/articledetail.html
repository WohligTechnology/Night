<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-8 max-size">
            <div class="ionic-template mb30">
              <h4 class="pad20">Article > Edit Artile</h4>
              <div class="row">
                <div class="col-md-12">
                  <div class="home-slider form-background">
                    <div class="pull-right tuts"><a href="#" target="_blank">Tutorials</a></div>
                    <div class="naming">
                      <h4>Edit Article</h4>
                    </div>
                    <div class="google-login paddingup">
                      <div class="form-login">
                        <form action="">
                          <div class="form-group">
                            <label for="exampleInputName2">Article Title</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Event Title">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Status</label>
                            <select class="form-control">
                              <option>Enable</option>
                              <option>Disable</option>

                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Content</label>
                            <textarea class="form-control" ui-tinymce ng-model="tinymceModel" rows="3"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputName2">Date</label>
                            <p class="input-group">
                              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                                alt-input-formats="altInputFormats" />
                              <span class="input-group-btn calender-btn">
             <button type="button" class="btn btn-default" ng-click="open1()"><i class="ln-calendar3"></i></button>
           </span>
                            </p>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">Image Upload</label>
                            <div class="noti-image">
                              <div class="img-box">
                                <img src="img/slider/s1.jpg">
                              </div>
                            </div>
                            <input type="file" id="exampleInputFile">

                          </div>
                      </div>
                      <div class="upload-img text-center mar30">
                        <button class="btn btn-primary">Save</button>
                        <button class="btn btn-primary ml12">Cancel</button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-xs-4">
            <div class="preivew">
              <div class="app-prview">

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
</section>
