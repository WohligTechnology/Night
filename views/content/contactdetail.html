<div class="max-size">
    <div class="ionic-template mb30">
        <h4 class="pad20">Contact >
            {{page.header}}
        </h4>
        <div class="row">
            <div class="col-md-12">
                <div class="home-slider form-background">
                    <div class="pull-right ">
                        <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
                    </div>
                    <div class="naming">
                        <h4>{{page.header}}
                        </h4>
                    </div>
                    <div class="google-login">
                        <div class="form-login">
                            <form action="" name="user">
                                <div class="form-group">
                                    <label for="">Contact Title</label>
                                    <input name="title" required ng-model="userForm.title" type="text" class="form-control" id="" placeholder="Contact Title">
                                    <div class="error-msg" ng-show="user.title.$error.required && user.title.$touched">Please Enter Contact Title.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Address</label>
                                    <textarea name="address" required type="text" class="form-control" ui-tinymce ng-model="userForm.address"></textarea>
                                    <div class="error-msg" ng-show="user.address.$error.required && user.address.$touched">Please Enter Your Address.</div>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input name="email" required ng-model="userForm.email" type="email" class="form-control" id="" placeholder="Email">
                                    <div class="error-msg" ng-show="user.email.$error.required && user.email.$touched">Please Enter Your Email id.</div>
                                </div>
