<div class="ionic-template mb30">
  <h4 class="pad20">Audio Gallery</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="home-slider form-background">

          <button class="btn btn-primary btn-outline btn-small" ui-sref="audio-gallerydetail">Create Playlist</button>
        </div>
        <div class="naming">
          <h4>Set Audio Gallery</h4>
        </div>
        <div class="image-set">
          <div class="drop-image">
            <a ui-sref="editaudio-gallerydetail"> <img ng-src="img/slider/s1.jpg"></a>
              <!-- <a ui-sref="audio-gallerydetail({id:audiogal._id})" ng-repeat="audiogal in audioGallerydata"> <img ng-src="{{audiogal.image | uploadpath}}"></a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
