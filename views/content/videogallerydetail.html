<div class="max-size">
  <div class="ionic-template mb30">
    <h4 class="pad20">Video Gallery > {{header.name}}</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="home-slider form-background">
          <div class="pull-right "><a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a></div>
          <div class="naming">
            <h4>{{header.name}}</h4>
          </div>
          <div class="google-login paddingup">
            <div class="form-login">
              <form name="user" action="">
                <div class="form-group">
                  <label for="">Category Title</label>
                  <input name="name" required ng-model="userForm.name" type="text" class="form-control" id="" placeholder="Photo Title">
                  <div class="error-msg" ng-show="user.name.$error.required && user.name.$touched">Please Enter Category Title.</div>
                </div>

                <div class="form-group">
                  <label for="">Category Order</label>
                  <input name="order" required ng-model="userForm.order" type="text" class="form-control" id="" placeholder="Category Order">
                  <div class="error-msg" ng-show="user.order.$error.required && user.order.$touched">Please Enter Category Title.</div>
                </div>
                <!-- <div class="onoffswitch">
                  <input name="status" ng-model="userForm.status" type="checkbox" name="status" class="onoffswitch-checkbox" id="myonoffswitch" >
                  <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div> -->
                <!-- <div class="form-group">
                  <label for="">Status</label>
                  <select name="status" ng-model="userForm.status" class="form-control">
                    <option value=1>Enable</option>
                    <option value=0>Disable</option>

                  </select>
                </div> -->
                <div class="form-group">
                  <label>Status</label>

                  <!-- <select ng-options="item.value as item.label for item in items track by item.value" ng-model="item.value"></select> -->
                  <select name="status" ng-model="userForm.status" class="form-control">
                    <option value=1>Enable</option>
                    <option value=0>Disable</option>

                  </select>
                </div>
                  {{userForm.status}}

                <div class="form-group">
                  <label for="">Date</label>
                  <p class="input-group">
                    <input name="date" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userForm.modificationTime" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(modificationTime, mode)" ng-required="true"
                      close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn calender-btn">
             <button type="button" class="btn btn-default" ng-click="open1()"><i class="ln-calendar3"></i></button>
             <div class="error-msg" ng-show="user.modificationTime.$error.required && user.modificationTime.$touched">Please Enter Date.</div>
           </span>
                  </p>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Image Upload</label>
                  <div class="noti-image">
                    <div class="img-box">
                      <!-- {{userForm.image | uploadpath}} -->
                      <img ng-src="{{userForm.image | uploadpath}}" ng-if="userForm.image">
                    </div>
                  </div>
                    <upload-image ng-model="userForm.image" no-view></upload-image>
                  <!-- <div ng-if="userForm.image">
                    <div ng-init="httpMethod = 'POST';howToSend = 1;"></div>
                  </div> -->
                  <!-- <div class="btn-upload">
                    <input type="file" name="image" ng-file-select="onFileSelect($files,1)" onclick="this.value=null" title="Choose File" required ng-model="userForm.image" accept=".jpg,.png" class="btn-primary" ui-file-upload>
                    <input type="file" id="exampleInputFile">
                    <button class="btn btn-primary btn-outline btn-small">Upload Image</button>
                  </div> -->
                </div>
                <div class="multiple-img mt25 form-group">
                  <label for="">Upload Video</label>
                  <div class="create-event pull-right">
                    <button class="btn btn-primary btn-outline btn-small create-btn" ng-click="VideoEdit()">Upload Video</button>
                  </div>
                  <div class="image-picker mt15">
                    <div dnd-list="lists" class="pt15">
                      <div class="image-set">
                        <div class="row" ui-sortable ng-model="lists">
                          <div class="drop-image col-xs-3" ng-repeat="item in lists">
                            <div ng-click="open()" class="image-holder" ng-style="{'background-image': 'url({{item.image}})'}"></div>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="upload-img text-center">
              <button class="btn btn-primary btn-outline btn-small" ng-click="videoGallerySubmitForm(user)">Save</button>
              <a ui-sref="video-galleries">
                <button class="btn btn-primary btn-outline btn-small">Cancel</button>
              </a>
            </div>
            </form>
          </div>
          <!-- <div class="text-center" ng-show="formComplete">
            <h3>Submitted Successfully, Thank You!</h3>
          </div> -->
        </div>
      </div>
    </div>
  </div>
