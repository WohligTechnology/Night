<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="">
          <div class="row">
            <div class="col-xs-7">
              <div class="ionic-template">
                <h4>Blog</h4>
                <div class="row">
                  <div class="col-md-12">
                    <div class="home-slider">
                      <div class="naming">
                        <h4>Set Blog</h4>
                      </div>

                    </div>
                    <div class="home-content">
                      <div class="set-login">
                        <div class="custom-login display-inline">
                          <span>CMS Blog</span>
                        </div>
                        <div class="display-inline">
                          <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                            <label class="onoffswitch-label" for="myonoffswitch">
                              <span class="onoffswitch-inner"></span>
                              <span class="onoffswitch-switch"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="create-blog">
                        <span>Create new blog</span>
                        <div class="create-event">
                          <button class="btn btn-primary" ui-sref="blogdetail">Create</button>
                        </div>
                      </div>
                      <div class="list-blog">
                        <div class="notification-list">
                          <div class="naming">
                            <h4>List Of Blog</h4>
                          </div>
                          <div class="notification-table">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th>
                                    <div class="select">
                                      <span>Select All</span>
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                        </label>
                                      </div>
                                    </div>
                                  </th>
                                  <th>
                                    <span>Title</span>
                                  </th>
                                  <th>
                                    <span>Timestamp</span>
                                  </th>
                                  <th>
                                    <span>Action</span>
                                  </th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                    <div class="select-check">
                                      <div class="checkbox">
                                        <label>
                                          <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                                        </label>
                                      </div>
                                    </div>
                                  </td>
                                  <td>
                                    <span>India Win By 8 Wicket</span>
                                  </td>
                                  <td>
                                    <span>Thu, Dec 10 2015 </span>
                                  </td>
                                  <td>
                                    <div class="action">
                                    <a ui-sref="blogdetail"> <i class="ln-edit2" ></i></a>
                                      <a href=""><i class="ln-trash2"></i></a>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="set-login">
                            <div class="custom-login display-inline">
                              <span>Wordpress Blog</span>
                            </div>
                            <div class="display-inline">
                              <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                                <label class="onoffswitch-label" for="myonoffswitch1">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                                </label>
                              </div>
                            </div>
                            <div class="blog-link">
                              <form action="">
                                <div class="form-group">
                                  <label for="exampleInputName2">Wordpress User Name</label>
                                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                </div>

                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="set-login">
                            <div class="custom-login display-inline">
                              <span>Self Hosted Wordpress Blog</span>
                            </div>
                            <div class="display-inline">
                              <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
                                <label class="onoffswitch-label" for="myonoffswitch3">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                                </label>
                              </div>
                            </div>
                            <div class="blog-link">
                              <form action="">
                                <div class="form-group">
                                  <label for="exampleInputName2">Self Hosted Wordpress URL</label>
                                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                </div>

                              </form>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="set-login">
                            <div class="custom-login display-inline">
                              <span>Tumblr Blog</span>
                            </div>
                            <div class="display-inline">
                              <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                                <label class="onoffswitch-label" for="myonoffswitch2">
                                  <span class="onoffswitch-inner"></span>
                                  <span class="onoffswitch-switch"></span>
                                </label>
                              </div>
                            </div>
                            <div class="blog-link">
                              <form action="">
                                <div class="form-group">
                                  <label for="exampleInputName2">Tumblr User Name</label>
                                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                </div>

                              </form>
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-5">
              <div class="preivew">
                <div class="app-prview">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
