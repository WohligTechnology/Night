<div class="ionic-template mb30">
  <div class="pull-right pd20">
    <a class="btn btn-primary btn-outline btn-small create-btn" href="#" target="_blank">Tutorials</a>
  </div>
  <h4 class="pad20">User</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="home-slider form-background">
        <div class="naming">
          <h4 class="display-inline">List Of User</h4>
          <div class="create-event float-right">
            <button class="btn btn-primary btn-outline btn-small create-btn" ui-sref="userdetail">Create</button>
          </div>
        </div>
        <div class="notification-list mt30">
          <div class="notification-table">
            <table class="table" ng-if="userdata.length>0">
              <thead>
                <tr>
                  <th class="width30">
                    <div class="select-checkbox">
                      <div class="checkbox">
                        <div class="custom-checkbox">
                          <input type="checkbox" id="checkbox{{$index}}" name="checkbox" value="true" />
                          <label for="checkbox{{$index}}"><span uib-tooltip="Select All" tooltip-placement="top" tooltip-trigger="mouseenter"></span></label>
                        </div>
                      </div>
                    </div>
                  </th>
                  <th>
                    <span>Name</span>
                  </th>
                  <th>
                    <span>Email id</span>
                  </th>
                  <th>
                    <span>Login Type</span>
                  </th>
                  <th>
                    <span>Access Level</span>
                  </th>
                  <th>
                    <span>Action</span>
                  </th>
                </tr>
              </thead>
              <tbody ng-if="userdata.length>0">
                <tr ng-repeat="user in userdata">
                  <td class="width30">
                    <div class="select-checkbox">
                      <div class="checkbox">
                        <div class="custom-checkbox">
                          <input type="checkbox" id="checkbox{{$index}}" name="checkbox" value="true" />
                          <label for="checkbox{{$index}}"><span></span></label>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span>{{user.name}}</span>
                  </td>
                  <td>
                    <span>{{user.email}}</span>
                  </td>
                  <td>
                    <span>{{user.logintype}}</span>
                  </td>
                  <td>
                    <span>{{user.accesslevel}}</span>
                  </td>
                  <td>
                    <div class="action">
                      <a ui-sref="edituserdetail({id:user._id})"> <i class="ln-edit2 edit" tooltip-placement="top" uib-tooltip="Edit"></i></a>
                      <a ng-click="deleteUsers(user._id)"><i class="ln-trash2 delete" tooltip-placement="top" uib-tooltip="Delete"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>
            <p class="text-center list-unstyled grouplist" ng-if="!userdata || userdata.length==0">
              No Users Yet
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
