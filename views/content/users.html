<div class="ionic-template mb30">
  <h4 class="pad20">User</h4>
  <div class="row">
    <div class="col-md-12">
      <div class="home-slider form-background">
        <div class="naming">
          <h4 class="display-inline">List Of User</h4>
          <div class="create-event float-right">
            <button class="btn btn-primary btn-outline btn-small create-btn" ui-sref="userdetail">Create</button>
          </div>
        </div>
        <div class="notification-list mt30">
          <div class="notification-table">
            <table class="table">
              <thead ng-if="userdata.length>0">
                <tr>
                  <th>
                    <div class="select">
                      <!-- <span>Select All</span> -->
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                        </label>
                      </div>
                    </div>
                  </th>
                  <th>
                    <span>Name</span>
                  </th>
                  <th>
                    <span>Email id</span>
                  </th>
                  <th>
                    <span>Login Type</span>
                  </th>
                  <th>
                    <span>Access Level</span>
                  </th>
                  <th>
                    <span>Action</span>
                  </th>
                </tr>
              </thead>
              <tbody ng-if="userdata.length>0">
                <tr>
                  <td>
                    <div class="select-check">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                        </label>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span>Mahesh Maurya</span>
                  </td>
                  <td>
                    <span>mahesh@wohlig.com</span>
                  </td>
                  <td>
                    <span>Email</span>
                  </td>
                  <td>
                    <span>Admin</span>
                  </td>
                  <!-- <td>
                    <span>{{user.name}}</span>
                  </td>
                  <td>
                    <span>{{user.email}}</span>
                  </td>
                  <td>
                    <span>{{user.logintype}}</span>
                  </td>
                  <td>
                    <span>{{user.accesslevel}}</span>
                  </td> -->

                  <td>
                    <div class="action">
                      <a ui-sref="edituserdetail({id:user._id})"> <i class="ln-edit2 edit" tooltip-placement="top" uib-tooltip="Edit"></i></a>
                      <a ng-click="deleteUsers(user._id)"><i class="ln-trash2 delete" tooltip-placement="top" uib-tooltip="Delete"></i></a>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tr class="text-center list-unstyled grouplist" ng-if="!userdata || userdata.length==0">
                <td><center>No Users Yet</center></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
