<section class="main">
  <div class="theme">
    <div class="chosse-theme">
      <div class="container-fluid">
        <div class="">
          <div class="row">
            <div class="col-xs-7">
              <div class="ionic-template">
                <h4>Home Page</h4>
                <div class="row">
                  <div class="col-md-12">
                    <div class="home-slider">
                      <div class="naming">
                        <h4>Set Home Slider</h4>
                      </div>
                      

                      <div dnd-list="lists">
                        <div class="image-set" ng-repeat="item in lists"
        dnd-draggable="item" dnd-moved="lists.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}">
                          <div class="drop-image col-md-4">
                            <a href="" ng-click="open()">
                              <img ng-src="{{item.image}}" class="img-responsive"></a>
                          </div>
                        </div>
                      </div>




                      <div class="upload-img text-center">
                        <button class="btn btn-primary">Upload Image</button>
                      </div>

                    </div>
                    <div class="home-content">
                      <div class="naming">
                        <h4>Set Home Content</h4>
                      </div>
                      <div class="fill-content">
                        <span>Content</span>
                        <textarea class="form-control" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>

            <div class="col-xs-5">
              <div class="preivew">
                <div class="app-prview"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
