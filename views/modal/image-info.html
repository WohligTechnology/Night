<section>

  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title text-center" id="myModalLabel">Edit Image</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <form action="">
            <div class="uploaded-img">
              <div class="form-group">
                <label for="exampleInputFile">Image Upload</label>
                <div class="noti-image">
                  <div class="img-box">
                    <img src="img/slider/s1.jpg">
                  </div>
                </div>
                <input type="file" id="exampleInputFile">

              </div>
              <div class="slider-title mt25">
                <div class="form-group">
                  <label for="exampleInputName2">Title </label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
              </div>
              <div class="slider-link">
                <div class="form-group">
                  <label for="">Link</label>
                  <select class="form-control">
                    <optgroup label="Swedish Cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                    </optgroup>
                    <optgroup label="German Cars">
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </optgroup>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputName2">External Link </label>
                  <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputName2">Status</label>
                <select class="form-control">
                  <option>Enable</option>
                  <option>Disable</option>

                </select>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="modal-footer">

      <button type="button" class="btn">Save</button>
      <button type="button" class="btn" ng-click="$dismiss()">Cancel</button>
    </div>
  </div>

</section>
