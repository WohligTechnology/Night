      <h4 class="modal-title text-center" id="myModalLabel">Screenshots</h4>
    </div>
    <div class="modal-body">
      <div class="row">

          <form action="">
            <div class="uploaded-img">
              <div class="slider-box">
                <label for="">screenshots Thumbnail </label>
                <img src="img/slider/s1.jpg" class="img-responsive">
                <div class="form-group">
                  <label for="exampleInputFile">Upload Image</label>
                  <input type="file" id="exampleInputFile">
                </div>
              </div>
            </div>
          </form>
        </div>
